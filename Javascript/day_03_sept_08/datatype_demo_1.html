<script>
    let a = 10;
    console.log(a, typeof a); // 10 number

    let b = 4.5;
    console.log(b, typeof b); // 4.5 number

    let c = '8';
    console.log(c, typeof c); // 8  string

    let d = 'virat';
    console.log(d, typeof d); // virat string

    let e = false;
    console.log(e, typeof e); // false boolean

    let f = 'true';
    console.log(f, typeof f); // true string
</script>
