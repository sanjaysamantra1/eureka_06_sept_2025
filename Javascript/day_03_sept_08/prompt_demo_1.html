<script>
    let num1 = +prompt('Enter the first number', 10);
    let num2 = parseInt(prompt('Enter the second number', 20));

    // ES_5
    console.log('Addition of ' + num1 + ' and ' + num2 + ' is ' + (num1 + num2));

    // ES_6 string Literal
    console.log(`Addition of ${num1} and ${num2} is ${num1 + num2}`);
</script>
