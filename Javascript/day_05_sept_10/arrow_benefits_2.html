<script>
    class Student {
        firstName = 'Virat';
        lastName = 'Kohli';

        fullName1() { // Regular : called with std object ( this = student)
            console.log('Regular: ', this.firstName, this.lastName);
        }
        fullName2 = () => { // Arrow : written in Student class ( this = student)
            console.log('Arrow: ', this.firstName, this.lastName);
        }
    }
    let std = new Student();
    std.fullName1(); // Virat Kohli
    std.fullName2();  // Virat Kohli

    setTimeout(std.fullName1, 3000);
    setTimeout(std.fullName2, 6000);
</script>
