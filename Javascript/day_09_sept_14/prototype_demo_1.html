<script>
    var a = 10; // global

    class Student {
        constructor(roll, name, course) { // constructor 
            this.roll = roll;
            this.name = name;
            this.course = course;
            // this.clgName = 'Eureka';
        }
    }
    Student.prototype.clgName = 'Eureka';

    let std1 = new Student(101, 'Bruhath', 'Angular');
    let std2 = new Student(102, 'tejaswi', 'Java');
    console.log(std1);
    console.log(std2);
    // 1000 * 3 = 3000 , 1000 * 4 = 4000
    console.log(std1.roll, std1.name, std1.course, std1.clgName);

    // std1.clgName = 'Eureka Infotech'; 
    // std1 will have 2 clgNames: 1.direct 2.prototype

    Student.prototype.clgName = 'Eureka Infotech';
    console.log(std1.roll, std1.name, std1.course, std1.clgName);
    console.log(std2.roll, std2.name, std2.course, std2.clgName);

    // Note: when a property is directly present in an obejct and the same is also there in proto
    // direct prop takes precedence
</script>
